
<h1>{{name}}</h1>
<ul>
  <li>Description: {{description}}</li>
  <li>Price: {{price}}</li>
  <li>Category: {{category}}</li>
  <li>Is Available: {{isAvailable}}</li>
  <li>Ingredients:
    <ul>
      <li *ngFor="let ingredient of ingredients">{{ingredient}}</li>
    </ul>
  </li>
  <li>Equivalents:
    <ul>
      <li *ngFor="let equivalent of equivalents">{{equivalent}}</li>
    </ul>
  </li>
</ul>
<button (click)="onBuy()">Buy</button>
